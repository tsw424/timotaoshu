<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Token小说后台管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="/dist/main.css">
    <link rel="stylesheet" name="theme" href="">
    <link rel="icon" href="./lib/td_icon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./lib/td_icon.ico" type="image/x-icon"/>
    <!-- QQ、QQ浏览器分享显示的标题-->
    <meta itemprop="name" content="Token小说后台管理" >
    <!-- QQ、QQ浏览器分享显示的缩略图-->
    <meta itemprop="image" content="./lib/td_icon.ico" >
    <!-- QQ、QQ浏览器分享显示的简介-->
    <meta name="description" itemprop="description" content="灬安俱乐部内部人员操作的Token小说后台管理系统" >
</head>

<body>
    <div id="app" v-cloak>您的浏览器本版本过低</div>
    <div id="nativeShare"></div>
    <script type="text/javascript" src="/dist/vender-base.js"></script>
    <script type="text/javascript" src="/dist/vender-exten.js"></script>
    <script type="text/javascript" src="/dist/main.js"></script>
    <script>
        window.onload = function() {
            var set = setTimeout(function() {
                var app = document.getElementById("app");
                if(app) {
                    app.style.display = "block";
                }
                clearTimeout(set);
                set = null;
            }, 2000);
        }

    </script>
</body>

</html>
